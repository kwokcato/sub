<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教師代課系統 V3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            grid-column: 1 / -1;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
            min-width: 120px;
        }
        select, input[type="text"], button, input[type="file"], input[type="date"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: inline-block;
        }
        select {
            width: auto;
            min-width: 150px;
        }
        input[type="text"], input[type="date"] {
            width: 200px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            width: auto;
        }
        button:hover {
            background-color: #2980b9;
        }
        #excludeTeachers {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .teacher-checkbox {
            display: flex;
            align-items: center;
        }
        .teacher-checkbox input {
            margin-right: 8px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            height: calc(100% - 60px);
            overflow-y: auto;
        }
        .substitute-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e8f4fc;
            border-left: 4px solid #3498db;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
        .class-list {
            margin-top: 5px;
            padding-left: 15px;
        }
        .class-item {
            margin-bottom: 3px;
        }
        .teacher-load {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 3px;
        }
        .backup-teachers {
            margin-top: 5px;
            padding-left: 15px;
            font-size: 0.9em;
            color: #555;
        }
        .backup-teacher {
            margin-left: 10px;
        }
        .busy-warning {
            color: #e67e22;
            font-weight: bold;
        }
        .subst-value {
            margin-left: 5px;
            color: #e74c3c;
            font-weight: bold;
        }
        .priority-info {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e8f4fc;
            border-left: 4px solid #2ecc71;
            grid-column: 1 / -1;
            display: none;
        }
        .teacher-status {
            font-size: 0.9em;
            margin-top: 3px;
        }
        .regular-teacher {
            color: #27ae60;
            font-weight: bold;
        }
        .loading {
            color: #3498db;
            font-weight: bold;
        }
        .primary-elsewhere {
            color: #27ae60;
            font-weight: bold;
        }
        .sort-option {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .form-container {
            grid-column: 1;
        }
        .result-container {
            grid-column: 2;
        }
        .checkbox-container {
            display: inline-block;
            margin-left: 15px;
        }
        .s6-skipped {
            color: #7f8c8d;
            font-style: italic;
        }
        .exclude-input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .exclude-input-container input[type="text"] {
            margin-left: 10px;
            flex-grow: 1;
        }
        .confirm-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .confirm-btn:hover {
            background-color: #27ae60;
        }
        .confirmed {
            color: #2ecc71;
            font-weight: bold;
            margin-left: 10px;
        }
        .file-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        .download-btn {
            background-color: #9b59b6;
            color: white;
        }
        .download-btn:hover {
            background-color: #8e44ad;
        }
        .pending-updates {
            background-color: #fff3cd;
            padding: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #ffc107;
            grid-column: 1 / -1;
            display: none;
        }
        #pending-updates-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #pending-updates-list li {
            white-space: nowrap;
        }
        .leave-type {
            margin: 10px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .leave-type label {
            display: inline-block;
            margin-right: 15px;
            min-width: auto;
        }
        .priority-toggle {
            color: #3498db;
            text-decoration: underline;
            cursor: pointer;
            margin-bottom: 10px;
            display: inline-block;
        }
        .selectable-teacher {
            cursor: pointer;
            text-decoration: underline;
            color: #3498db;
            margin-left: 10px;
        }
        .selectable-teacher:hover {
            color: #2980b9;
            background-color: #f0f8ff;
        }
        .primary-teacher {
            color: #2ecc71;
            font-weight: bold;
        }
        .duplicate-warning {
            color: #e67e22;
            font-weight: bold;
            margin-left: 10px;
        }
        .date-input-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>教師代課系統 V3</h1>
    
    <div class="priority-info">
        <strong>代課教師選擇優先級：</strong><br>
        <OL>
        <LI>代堂數值最小的教師（負數最大）優先選擇</LI>
        <LI>與代堂科目相關的教師</LI>
        <LI>當天較多空堂</LI>
        <LI>未達到當天堂數上限</LI>
        <LI>未被列入排除名單</LI>
        </OL>
    </div>
    
    <div id="pending-updates" class="pending-updates" style="display: none;">
        <strong>待更新的代課記錄:</strong>
        <ul id="pending-updates-list"></ul>
    </div>
    
    <div class="form-container">
        <div class="file-actions">
            <div>
                <label for="csvUpload">上傳 subst.csv:</label>
                <input type="file" id="csvUpload" accept=".csv">
            </div>
            <button id="downloadBtn" class="download-btn" disabled>下載代堂記錄更新版</button>
        </div>
        
        <div class="form-group">
            <label for="teacherInput">請假教師:</label>
            <input type="text" id="teacherInput" placeholder="輸入教師姓名或從下拉選單選擇">
            <select id="teacherSelect">
                <option value="">-- 選擇教師 --</option>
            </select>
        </div>
        
        <div class="leave-type">
            <label>請假類別:</label>
            <label><input type="radio" name="leaveType" value="病事假" checked> 病事假</label>
            <label><input type="radio" name="leaveType" value="講座"> 講座</label>
            <label><input type="radio" name="leaveType" value="職務"> 職務</label>
            <label><input type="radio" name="leaveType" value="侍產假"> 侍產假</label>
        </div>
        
        <span class="priority-toggle" id="priorityToggle">顯示代課教師選擇優先級</span>
        
        <div class="form-group">
            <div class="date-input-container">
                <label for="dateInput">代課日期:</label>
                <input type="date" id="dateInput">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="s6Finished">
                <label for="s6Finished">中六課程已完結</label>
            </div>
            <button id="generateBtn">編排代課</button>
        </div>
        
        <div class="form-group">
            <label for="maxLoadSelect">代課教師堂數上限:</label>
            <select id="maxLoadSelect">
                <option value="3">3堂</option>
                <option value="4">4堂</option>
                <option value="5" selected>5堂</option>
                <option value="6">6堂</option>
            </select>
        </div>
        
        <div class="form-group">
            <div class="exclude-input-container">
                <label>排除教師名單:</label>
                <input type="text" id="excludeInput" placeholder="輸入教師名稱後按Enter (空格或逗號分隔)" 
                       title="輸入教師名稱後按Enter (空格或逗號分隔)">
            </div>
            <div class="sort-option">
                <input type="checkbox" id="sortBySubstValue">
                <label for="sortBySubstValue">以代堂數排序（由小至大）</label>
            </div>
            <div id="excludeTeachers"></div>
        </div>
    </div>
    
    <div class="result-container">
        <div id="result"></div>
    </div>

    <script>
        // 全局變量存儲課程數據
        let timetableData = [];
        let allTeachers = [];
        let substData = {}; // 存儲代堂數據
        let excludedTeachersSet = new Set(); // 存儲已排除的教師
        let pendingUpdates = {}; // 存儲待確認的代課更新
        let confirmedSubstitutes = {}; // 存儲已確認的代課記錄
        let substituteRecords = []; // 存儲代課記錄
        // 新增：存放每節次的代課選擇狀態
        let currentSubstitutes = [];

        // ... 其他原有函數保留（省略） ...

        // 生成代課安排
        function generateSubstitutes() {
            const teacherInput = document.getElementById('teacherInput').value.trim();
            const dateInput = document.getElementById('dateInput').value;
            const maxLoadSelect = document.getElementById('maxLoadSelect');
            const maxLoad = parseInt(maxLoadSelect.value);
            const s6Finished = document.getElementById('s6Finished').checked;
            const leaveType = document.querySelector('input[name="leaveType"]:checked').value;

            document.getElementById('result').innerHTML = '<div class="loading">正在計算代課安排...</div>';

            if (!teacherInput) {
                document.getElementById('result').innerHTML = 
                    '<div class="error">請輸入或選擇請假教師。</div>';
                return;
            }
            if (!dateInput) {
                document.getElementById('result').innerHTML = 
                    '<div class="error">請選擇代課日期。</div>';
                return;
            }
            if (!allTeachers.includes(teacherInput)) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">找不到教師 "${teacherInput}"，請檢查輸入是否正確。</div>`;
                return;
            }
            if (excludedTeachersSet.has(teacherInput)) {
                excludedTeachersSet.delete(teacherInput);
                renderExcludeTeachers(document.getElementById('sortBySubstValue').checked);
            }

            const dayOfWeek = getDayOfWeek(dateInput);
            const day = dayOfWeek === 0 ? 7 : dayOfWeek;
            const excludedTeachers = Array.from(excludedTeachersSet);
            excludedTeachers.push(teacherInput);

            const absentLessonsByPeriod = {};
            timetableData
                .filter(item => item.teacher === teacherInput && item.day === day)
                .forEach(lesson => {
                    if (s6Finished && lesson.class.includes('6')) return;
                    if (!absentLessonsByPeriod[lesson.period]) absentLessonsByPeriod[lesson.period] = [];
                    absentLessonsByPeriod[lesson.period].push(lesson);
                });
            const periods = Object.keys(absentLessonsByPeriod).map(Number).sort((a, b) => a - b);
            if (periods.length === 0) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">教師 ${teacherInput} 在選擇的日期沒有需要代課的課程。</div>`;
                return;
            }
            const availableTeachers = allTeachers.filter(teacher => 
                !excludedTeachers.includes(teacher)
            );
            if (availableTeachers.length === 0) {
                document.getElementById('result').innerHTML = 
                    '<div class="error">沒有可用的代課教師，請減少排除名單中的教師數量。</div>';
                return;
            }
            const teacherOriginalLoad = {};
            availableTeachers.forEach(teacher => {
                const lessons = timetableData.filter(item => 
                    item.teacher === teacher && 
                    item.day === day &&
                    !(s6Finished && item.class.includes('6'))
                );
                teacherOriginalLoad[teacher] = lessons.length;
            });
            const teacherClasses = {};
            availableTeachers.forEach(teacher => {
                const classes = [...new Set(
                    timetableData
                        .filter(item => item.teacher === teacher)
                        .map(item => item.class)
                )];
                teacherClasses[teacher] = classes;
            });
            const teacherBusyPeriods = {};
            availableTeachers.forEach(teacher => {
                const busyPeriods = timetableData
                    .filter(item => 
                        item.teacher === teacher && 
                        item.day === day &&
                        !(s6Finished && item.class.includes('6'))
                    )
                    .map(item => item.period)
                    .sort((a, b) => a - b);
                teacherBusyPeriods[teacher] = busyPeriods;
            });

            // == 新增：先建立 currentSubstitutes 狀態 == //
            currentSubstitutes = []; // 重設
            for (const period of periods) {
                const lessons = absentLessonsByPeriod[period];
                const classes = lessons.map(l => l.class);
                const subject = lessons[0].subject;

                // 只選擇在該節次沒有課的教師
                let candidates = availableTeachers
                    .filter(teacher => 
                        !teacherBusyPeriods[teacher].includes(period) &&
                        teacherOriginalLoad[teacher] < maxLoad
                    )
                    .map(teacher => {
                        const taughtClasses = teacherClasses[teacher].filter(c => 
                            classes.includes(c)
                        ).length;
                        const isRegularForAnyClass = classes.some(cls => 
                            checkIfRegularTeacher(teacher, cls, subject)
                        );
                        const regularClasses = classes.filter(cls => 
                            checkIfRegularTeacher(teacher, cls, subject)
                        );
                        return {
                            teacher,
                            taughtClasses,
                            load: teacherOriginalLoad[teacher],
                            substValue: substData[teacher] || 0,
                            isRegular: isRegularForAnyClass,
                            regularClasses: regularClasses
                        };
                    })
                    .sort((a, b) => {
                        if (a.substValue !== b.substValue) return a.substValue - b.substValue;
                        if (a.isRegular !== b.isRegular) return b.isRegular - a.isRegular;
                        if (a.taughtClasses !== b.taughtClasses) return b.taughtClasses - a.taughtClasses;
                        if (a.load !== b.load) return a.load - b.load;
                        return Math.random() - 0.5;
                    });

                // 取排序第一位為首選，其餘為候選
                if (candidates.length > 0) {
                    currentSubstitutes.push({
                        period,
                        lessons,
                        subject,
                        primary: candidates[0].teacher,
                        primaryDetail: candidates[0],
                        candidates: candidates.slice(1).map(c => c.teacher),
                        candidateDetails: candidates.slice(1)
                    });
                } else {
                    currentSubstitutes.push({
                        period,
                        lessons,
                        subject,
                        primary: null,
                        primaryDetail: null,
                        candidates: [],
                        candidateDetails: []
                    });
                }
            }
            renderSubstituteResult();
        }

        // 新增：渲染可點選候選教師，支援首選/候選交換
        function renderSubstituteResult() {
            const resultDiv = document.getElementById('result');
            if (!currentSubstitutes || currentSubstitutes.length === 0) {
                resultDiv.innerHTML = '<div class="error">沒有可顯示的代課安排。</div>';
                return;
            }
            let html = '<h3>代課安排結果</h3>';
            currentSubstitutes.forEach((sub, idx) => {
                html += `<div class="substitute-item"><strong>第${sub.period}節</strong>`;
                if (sub.lessons && sub.lessons.length > 0) {
                    html += `<div class="class-list">`;
                    sub.lessons.forEach(l => {
                        html += `<div class="class-item">${l.class} (${l.subject})</div>`;
                    });
                    html += `</div>`;
                }
                if (sub.primary) {
                    html += `<div>首選教師：<span class="primary-teacher">${sub.primary}</span></div>`;
                } else {
                    html += `<div class="error">無可用首選教師</div>`;
                }
                // 候選教師
                if (sub.candidates.length > 0) {
                    html += `<div>候選教師：`;
                    sub.candidates.forEach((c, i) => {
                        html += `<span class="selectable-teacher" data-period="${sub.period}" data-teacher="${c}">${c}</span>`;
                        if (i !== sub.candidates.length - 1) html += '、';
                    });
                    html += `</div>`;
                }
                html += `</div>`;
            });
            resultDiv.innerHTML = html;
            // 綁定候選教師 click 事件
            document.querySelectorAll('.selectable-teacher').forEach(el => {
                el.addEventListener('click', function() {
                    const period = parseInt(this.dataset.period, 10);
                    const teacher = this.dataset.teacher;
                    swapPrimaryCandidate(period, teacher);
                });
            });
        }

        // 新增：交換首選教師和候選教師
        function swapPrimaryCandidate(period, teacher) {
            // 找到對應節次
            const sub = currentSubstitutes.find(s => s.period === period);
            if (!sub) return;
            if (sub.primary === teacher) return; // 已是首選
            if (!sub.candidates.includes(teacher)) return; // 不在候選
            // 交換
            const oldPrimary = sub.primary;
            const oldPrimaryDetail = sub.primaryDetail;
            // 找出新首選詳細資料
            const candidateIdx = sub.candidates.indexOf(teacher);
            const newPrimaryDetail = sub.candidateDetails[candidateIdx];
            // 更新首選
            sub.primary = teacher;
            sub.primaryDetail = newPrimaryDetail;
            // 原首選加入候選最後
            sub.candidates.splice(candidateIdx, 1);
            sub.candidates.push(oldPrimary);
            sub.candidateDetails.splice(candidateIdx, 1);
            if (oldPrimaryDetail) sub.candidateDetails.push(oldPrimaryDetail);
            renderSubstituteResult();
        }

        // ...其餘原有函數（如 checkIfRegularTeacher、setDefaultDate、parseCSV 等）請保留...
        // ...頁面載入、檔案處理、排除教師管理等原有邏輯保留...
    </script>
</body>
</html>
