<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>教師代課系統 V15（改良版）</title>
  <style>
    :root{
      --primary:#0066cc;
      --secondary:#f7f9fc;
      --danger:#e74c3c;
      --success:#2ecc71;
      --radius:8px;
      --shadow:0 2px 6px rgba(0,0,0,.08);
      --font:"Segoe UI",Helvetica,Arial,sans-serif;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:var(--font);background:var(--secondary);color:#333;line-height:1.6}
    h1{text-align:center;margin:24px 0 12px;color:var(--primary);font-weight:600;letter-spacing:.5px}
    .container{display:grid;grid-template-columns:1fr 1fr;gap:24px;max-width:1280px;margin:0 auto;padding:0 24px 40px}
    @media(max-width:900px){.container{grid-template-columns:1fr}}
    .card{background:#fff;border-radius:var(--radius);box-shadow:var(--shadow);padding:24px}
    .card h2{margin-top:0;margin-bottom:16px;font-size:1.2rem;color:var(--primary);border-bottom:2px solid var(--secondary);padding-bottom:6px}
    .form-group{margin-bottom:16px}
    label{font-weight:600;font-size:.9rem;margin-bottom:4px;display:block}
    select,input,button{width:100%;padding:8px 10px;border:1px solid #ccc;border-radius:var(--radius);font-size:.95rem}
    button{background:var(--primary);color:#fff;border:none;cursor:pointer;transition:background .2s,transform .15s;margin-top:4px}
    button:hover{background:#004c99;transform:translateY(-1px)}
    button:disabled{opacity:.5;cursor:not-allowed}
    #excludeTeachers{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:8px;margin-top:8px}
    .teacher-checkbox{display:flex;align-items:center;gap:6px;font-size:.9rem}
    #result{max-height:70vh;overflow-y:auto}
    .substitute-item{background:#f1f7ff;margin-bottom:12px;border-left:4px solid var(--primary);padding:12px 14px;border-radius:var(--radius)}
    .primary-teacher{color:var(--success);font-weight:600}
    .selectable-teacher{color:var(--primary);cursor:pointer;text-decoration:underline;margin-left:8px}
    .error{color:var(--danger);font-weight:600}
    .confirmed{color:var(--success);font-weight:600;margin-left:8px}
    .duplicate-warning{color:#e67e22;font-weight:600}
    @keyframes spin{to{transform:rotate(360deg)}}
    .loading{display:flex;align-items:center;gap:6px}
    .loading span{display:inline-block;width:14px;height:14px;border:2px solid #ccc;border-top-color:var(--primary);border-radius:50%;animation:spin 1s linear infinite}
  </style>
</head>
<body>
  <h1>教師代課系統 V15（改良版）</h1>

  <div class="container">
    <!-- 表單區 -->
    <div class="card">
      <h2>代課條件設定</h2>

      <div class="form-group">
        <label for="csvUpload">📁 上傳 subst.csv（代堂統計）</label>
        <input type="file" id="csvUpload" accept=".csv">
      </div>

      <div class="form-group">
        <label for="ttAuto">📁 自動提取 tt.csv（課程資料）</label>
        <button id="autoLoadTT">自動載入 tt.csv</button>
      </div>

      <div class="form-group">
        <label for="teacherInput">請假教師</label>
        <input type="text" id="teacherInput" placeholder="輸入或從下拉選單選擇">
        <select id="teacherSelect">
          <option value="">-- 選擇教師 --</option>
        </select>
      </div>

      <div class="form-group">
        <label>請假類別</label>
        <label style="display:inline-block;margin-right:12px"><input type="radio" name="leaveType" value="病事假" checked> 病事假</label>
        <label style="display:inline-block;margin-right:12px"><input type="radio" name="leaveType" value="講座"> 講座</label>
        <label style="display:inline-block;margin-right:12px"><input type="radio" name="leaveType" value="職務"> 職務</label>
        <label style="display:inline-block"><input type="radio" name="leaveType" value="侍產假"> 侍產假</label>
      </div>

      <div class="form-group">
        <label for="dateInput">代課日期</label>
        <input type="date" id="dateInput">
      </div>

      <div class="form-group">
        <label><input type="checkbox" id="s6Finished"> 中六課程已完結</label>
      </div>

      <div class="form-group">
        <label for="maxLoadSelect">代課教師堂數上限</label>
        <select id="maxLoadSelect">
          <option value="3">3堂</option>
          <option value="4">4堂</option>
          <option value="5" selected>5堂</option>
          <option value="6">6堂</option>
        </select>
      </div>

      <div class="form-group">
        <label>排除教師（輸入後按 Enter）</label>
        <input type="text" id="excludeInput" placeholder="例：陳大文 王老師">
      </div>

      <div class="form-group">
        <label><input type="checkbox" id="sortBySubstValue"> 依代堂數排序候選教師</label>
      </div>

      <div id="excludeTeachers"></div>

      <button id="generateBtn" disabled>🔍 編排代課</button>
    </div>

    <!-- 結果區 -->
    <div class="card">
      <h2>代課結果與確認</h2>
      <div id="result">
        <div class="loading">
          <span></span> 請先上傳 subst.csv 及自動載入 tt.csv
        </div>
      </div>
      <button id="downloadBtn" disabled>📥 下載代課記錄（Excel + CSV）</button>
    </div>
  </div>

  <!-- Excel 匯出函式庫 -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- 核心程式 -->
  <script>
    /* ========== 全域變數 ========== */
    let timetableData=[], allTeachers=[], substData={}, excludedTeachersSet=new Set(),
        pendingUpdates={}, substituteRecords=[], currentSubstitutes=[], currentDay=null,
        allConfirmedSubstituteRecords=[], isResultDisabled=false,
        substLoaded=false, ttLoaded=false;

    /* ========== 工具函式 ========== */
    function parseCSV(csv){
      return csv.split(/\r?\n/)
        .filter(l=>l.trim())
        .map((line,idx)=>{
          const cells=(line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)||[]).map(c=>c.replace(/^"(.*)"$/,'$1').trim());
          return cells.length>=7?{
            year:cells[0], day:+cells[1]||0, period:+cells[2]||0, teacher:cells[3],
            class:cells[4], subject:cells[5], room:cells[6]
          }:null;
        }).filter(Boolean);
    }
    function parseSubstCSV(csv){
      const data={};
      csv.split(/\r?\n/).forEach(l=>{
        const [t,v]=(l.split(',')||[]).map(s=>s.trim());
        if(t&&t!=='Initial'&&!isNaN(+v)) data[t]=+v;
      });
      return data;
    }

    /* ========== 下載功能 ========== */
    function downloadExcelFromArr(records, filename){
      if(!records?.length){alert('無記錄可匯出');return;}
      const headers=['請假教師','請假類別','日期','星期','節數','代課教師','班級','科目','教室','代堂數目變化'];
      const grouped=groupSubstituteRecords(records);
      const data=[headers,...grouped.map(r=>[r.absentTeacher||'',r.leaveType||'',r.date,r.weekday||'',r.period||'',r.substitute||'',r.class||'',r.subject||'',r.room||'',r.change||'1'])];
      const ws=XLSX.utils.aoa_to_sheet(data), wb=XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb,ws,'代堂記錄');
      XLSX.writeFile(wb,filename);
    }
    function downloadCSV(content,filename){
      const BOM="\uFEFF";
      const blob=new Blob([BOM+content],{type:'text/csv;charset=utf-8'});
      const a=document.createElement('a');
      a.href=URL.createObjectURL(blob);
      a.download=filename;
      a.style.display='none';
      document.body.appendChild(a); a.click();
      setTimeout(()=>{document.body.removeChild(a);URL.revokeObjectURL(a.href);},100);
    }
    function groupSubstituteRecords(records){
      const map={}, key=r=>[r.absentTeacher,r.leaveType,r.date,r.weekday,r.period,r.substitute,r.subject,r.room,r.change||'1'].join('|||');
      records.forEach(r=>{
        const k=key(r);
        if(!map[k]) map[k]={...r,classList:[]};
        map[k].classList.push(r.class||'');
      });
      return Object.values(map).map(o=>({...o,class:o.classList.filter(c=>c).join('/')}));
    }

    /* ========== 渲染排除教師 ========== */
    function renderExcludeTeachers(sortByValue){
      const div=document.getElementById('excludeTeachers');
      div.innerHTML='';
      const list=[...allTeachers];
      if(sortByValue) list.sort((a,b)=>(substData[a]||0)-(substData[b]||0));
      else list.sort();
      list.forEach(t=>{
        const d=document.createElement('div'); d.className='teacher-checkbox';
        const cb=document.createElement('input'); cb.type='checkbox'; cb.id=`ex-${t}`; cb.value=t;
        cb.checked=excludedTeachersSet.has(t);
        cb.addEventListener('change',()=>{cb.checked?excludedTeachersSet.add(t):excludedTeachersSet.delete(t);});
        const lbl=document.createElement('label'); lbl.htmlFor=`ex-${t}`;
        const free=allPeriods=>allPeriods.length-(timetableData.filter(it=>it.teacher===t&&it.day===currentDay).length||0);
        let tag=`${t}`;
        if(currentDay!==null){
          const periods=[...new Set(timetableData.filter(it=>it.day===currentDay).map(it=>it.period))];
          tag+=` (${free(periods)})`;
        }
        if(substData[t]!==undefined) tag+=` (${substData[t]})`;
        lbl.textContent=tag;
        d.append(cb,lbl); div.appendChild(d);
      });
    }

    /* ========== 檔案上傳/自動載入 ========== */
    function enableGenerate(){document.getElementById('generateBtn').disabled=!(substLoaded&&ttLoaded);}
    document.getElementById('csvUpload').addEventListener('change',e=>{
      const f=e.target.files[0]; if(!f) return;
      const r=new FileReader();
      r.onload=ev=>{substData=parseSubstCSV(ev.target.result); substLoaded=true; enableGenerate();
        document.getElementById('result').innerHTML='<div class="loading"><span></span> 代堂數據已加載，請再自動載入 tt.csv</div>';
        document.getElementById('downloadBtn').disabled=true;
      };
      r.readAsText(f);
    });

    document.getElementById('autoLoadTT').addEventListener('click',()=>{
      fetch('tt.csv')
        .then(response => {
          if (!response.ok) throw new Error('找不到 tt.csv 檔案');
          return response.text();
        })
        .then(csvText => {
          try{
            timetableData=parseCSV(csvText);
            if(!timetableData.length) throw '課程資料沒有有效內容';
            allTeachers=[...new Set(timetableData.map(i=>i.teacher))].sort();
            const sel=document.getElementById('teacherSelect');
            sel.innerHTML='<option value="">-- 選擇教師 --</option>';
            allTeachers.forEach(t=>{const o=document.createElement('option');o.value=t;o.textContent=t;sel.appendChild(o);});
            renderExcludeTeachers(false);
            ttLoaded=true; enableGenerate();
            document.getElementById('result').innerHTML='<div class="loading"><span></span> 兩份檔案均已載入，請輸入查詢條件</div>';
          }catch(err){document.getElementById('result').innerHTML=`<div class="error">${err}</div>`;}
        })
        .catch(err=>{
          document.getElementById('result').innerHTML=`<div class="error">${err.message||err}</div>`;
        });
    });

    /* ========== 初始化日期 ========== */
    document.addEventListener('DOMContentLoaded',()=>{
      const today=new Date();
      document.getElementById('dateInput').value=today.toISOString().slice(0,10);
    });

    /* ========== 排除教師輸入 ========== */
    document.getElementById('excludeInput').addEventListener('keydown',e=>{
      if(e.key==='Enter'){
        e.preventDefault();
        const names=e.target.value.trim().split(/\s+/);
        names.forEach(name=>excludedTeachersSet.add(name));
        renderExcludeTeachers(document.getElementById('sortBySubstValue').checked);
        e.target.value='';
      }
    });
    document.getElementById('sortBySubstValue').addEventListener('change',e=>{
      renderExcludeTeachers(e.target.checked);
    });

    /* ========== 主要邏輯：代課生成 ========== */
    function generateSubstitutes(){
      // 核心邏輯（簡化範例，可根據需求改進）
      const absentTeacher = document.getElementById('teacherInput').value || document.getElementById('teacherSelect').value;
      const leaveType = document.querySelector('input[name="leaveType"]:checked').value;
      const date = document.getElementById('dateInput').value;
      const s6Finished = document.getElementById('s6Finished').checked;
      const maxLoad = parseInt(document.getElementById('maxLoadSelect').value,10);
      if(!absentTeacher || !date){
        document.getElementById('result').innerHTML = '<div class="error">請選擇請假教師及日期</div>';
        return;
      }
      // 範例：找出該日該教師的所有課堂，並分配給未排除的教師
      const dayOfWeek = (new Date(date)).getDay(); // 星期幾
      currentDay = dayOfWeek;
      const absentLessons = timetableData.filter(row=>row.teacher===absentTeacher && row.day===dayOfWeek);
      if(absentLessons.length===0){
        document.getElementById('result').innerHTML = '<div class="error">該日無需代課</div>';
        return;
      }
      const candidateTeachers = allTeachers.filter(t=>!excludedTeachersSet.has(t) && t!==absentTeacher);
      let resultHtml = '';
      currentSubstitutes = [];
      absentLessons.forEach((lesson, idx)=>{
        let found = candidateTeachers.find(t=>{
          // 不超過 maxLoad
          const count = timetableData.filter(row=>row.teacher===t && row.day===dayOfWeek).length;
          return count < maxLoad;
        });
        if(found){
          currentSubstitutes.push({
            absentTeacher,
            leaveType,
            date,
            weekday: ['日','一','二','三','四','五','六'][dayOfWeek],
            period: lesson.period,
            substitute: found,
            class: lesson.class,
            subject: lesson.subject,
            room: lesson.room,
            change: 1
          });
          resultHtml += `<div class="substitute-item">
            <span class="primary-teacher">${absentTeacher}</span> 第${lesson.period}節
            &rarr; <span class="selectable-teacher">${found}</span>
            (${lesson.class} ${lesson.subject} ${lesson.room})
          </div>`;
        }else{
          resultHtml += `<div class="substitute-item error">第${lesson.period}節 無可用代課教師</div>`;
        }
      });
      substituteRecords = currentSubstitutes;
      document.getElementById('result').innerHTML = resultHtml || '<div class="error">無代課結果</div>';
      document.getElementById('downloadBtn').disabled = !currentSubstitutes.length;
    }

    document.getElementById('generateBtn').addEventListener('click', generateSubstitutes);

    /* ========== 下載代課記錄（Excel + CSV） ========== */
    document.getElementById('downloadBtn').addEventListener('click',()=>{
      if(!substituteRecords.length){
        alert('無記錄可匯出');
        return;
      }
      // 下載 Excel
      downloadExcelFromArr(substituteRecords, 'substitute.xlsx');
      // 下載 CSV
      const headers = ['請假教師','請假類別','日期','星期','節數','代課教師','班級','科目','教室','代堂數目變化'];
      const rows = substituteRecords.map(r=>[
        r.absentTeacher,r.leaveType,r.date,r.weekday,r.period,r.substitute,r.class,r.subject,r.room,r.change||'1'
      ]);
      const csv = [headers.join(','), ...rows.map(r=>r.join(','))].join('\r\n');
      downloadCSV(csv, 'substitute.csv');
    });
  </script>
</body>
</html>
