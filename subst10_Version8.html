  <script>
    /* ========== å…¨åŸŸè®Šæ•¸ ========== */
    let timetableData=[], allTeachers=[], substData={}, excludedTeachersSet=new Set(),

    /* ========== å·¥å…·å‡½å¼ ========== */
    function parseCSV(csv){
      return csv.split(/\r?\n/)
        .filter(l=>l.trim())
        .map((line,idx)=>{
          const cells=(line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)||[]).map(c=>c.replace(/^"(.*)"$/,'$1').trim());
          return cells.length>=7?{
            year:cells[0], day:+cells[1]||0, period:+cells[2]||0, teacher:cells[3],
            class:cells[4], subject:cells[5], room:cells[6]
          }:null;
        }).filter(Boolean);
    }
    function parseSubstCSV(csv){
      const data={};
      csv.split(/\r?\n/).forEach(l=>{
        const [t,v]=(l.split(',')||[]).map(s=>s.trim());
        if(t&&t!=='Initial'&&!isNaN(+v)) data[t]=+v;
      });
      return data;
    }

    /* ========== ä¸‹è¼‰åŠŸèƒ½ ========== */
    function downloadExcelFromArr(records, filename){
      if(!records?.length){alert('ç„¡è¨˜éŒ„å¯åŒ¯å‡º');return;}
      const headers=['è«‹å‡æ•™å¸«','è«‹å‡é¡åˆ¥','æ—¥æœŸ','æ˜ŸæœŸ','ç¯€æ•¸','ä»£èª²æ•™å¸«','ç­ç´š','ç§‘ç›®','æ•™å®¤','ä»£å ‚æ•¸ç›®è®ŠåŒ–'];
      const grouped=groupSubstituteRecords(records);
      const data=[headers,...grouped.map(r=>[r.absentTeacher||'',r.leaveType||'',r.date,r.weekday||'',r.period||'',r.substitute||'',r.class||'',r.subject||'',r.room||'',r.change||'1'])];
      const ws=XLSX.utils.aoa_to_sheet(data), wb=XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb,ws,'ä»£å ‚è¨˜éŒ„');
      XLSX.writeFile(wb,filename);
    }
    function downloadCSV(content,filename){
      const BOM="\uFEFF";
      const blob=new Blob([BOM+content],{type:'text/csv;charset=utf-8'});
      const a=document.createElement('a');
      a.href=URL.createObjectURL(blob);
      a.download=filename;
      a.style.display='none';
      document.body.appendChild(a); a.click();
      setTimeout(()=>{document.body.removeChild(a);URL.revokeObjectURL(a.href);},100);
    }
    function groupSubstituteRecords(records){
      const map={}, key=r=>[r.absentTeacher,r.leaveType,r.date,r.weekday,r.period,r.substitute,r.subject,r.room,r.change||'1'].join('|||');
      records.forEach(r=>{
        const k=key(r);
        if(!map[k]) map[k]={...r,classList:[]};
        map[k].classList.push(r.class||'');
      });
      return Object.values(map).map(o=>({...o,class:o.classList.filter(c=>c).join('/')}));
    }

    /* ========== æ¸²æŸ“æ’é™¤æ•™å¸« ========== */
    function renderExcludeTeachers(sortByValue){
      const div=document.getElementById('excludeTeachers');
      div.innerHTML='';
      const list=[...allTeachers];
      if(sortByValue) list.sort((a,b)=>(substData[a]||0)-(substData[b]||0));
      else list.sort();
      list.forEach(t=>{
        const d=document.createElement('div'); d.className='teacher-checkbox';
        const cb=document.createElement('input'); cb.type='checkbox'; cb.id=`ex-${t}`; cb.value=t;
        cb.checked=excludedTeachersSet.has(t);
        cb.addEventListener('change',()=>{cb.checked?excludedTeachersSet.add(t):excludedTeachersSet.delete(t);});
        const lbl=document.createElement('label'); lbl.htmlFor=`ex-${t}`;
        const free=allPeriods=>allPeriods.length-(timetableData.filter(it=>it.teacher===t&&it.day===currentDay).length||0);
        let tag=`${t}`;
        if(currentDay!==null){
          const periods=[...new Set(timetableData.filter(it=>it.day===currentDay).map(it=>it.period))];
          tag+=` (${free(periods)})`;
        }
        if(substData[t]!==undefined) tag+=` (${substData[t]})`;
        lbl.textContent=tag;
        d.append(cb,lbl); div.appendChild(d);
      });
    }

    /* ========== æª”æ¡ˆä¸Šå‚³/è‡ªå‹•è¼‰å…¥ ========== */
    function enableGenerate(){document.getElementById('generateBtn').disabled=!(substLoaded&&ttLoaded);}
    document.getElementById('csvUpload').addEventListener('change',e=>{

    });

    /* ========== åˆå§‹åŒ–æ—¥æœŸ ========== */
    document.addEventListener('DOMContentLoaded',()=>{

    /* ========== æ’é™¤æ•™å¸«è¼¸å…¥ ========== */

    /* ========== ä¸»è¦é‚è¼¯ï¼šä»£èª²ç”Ÿæˆ ========== */
    function generateSubstitutes(){
      // æ ¸å¿ƒé‚è¼¯ï¼ˆç°¡åŒ–ç¯„ä¾‹ï¼Œå¯æ ¹æ“šéœ€æ±‚æ”¹é€²ï¼‰
      const absentTeacher = document.getElementById('teacherInput').value || document.getElementById('teacherSelect').value;
      const leaveType = document.querySelector('input[name="leaveType"]:checked').value;
      const date = document.getElementById('dateInput').value;
      const s6Finished = document.getElementById('s6Finished').checked;
      const maxLoad = parseInt(document.getElementById('maxLoadSelect').value,10);
      if(!absentTeacher || !date){
        document.getElementById('result').innerHTML = '<div class="error">è«‹é¸æ“‡è«‹å‡æ•™å¸«åŠæ—¥æœŸ</div>';
        return;
      }
      // ç¯„ä¾‹ï¼šæ‰¾å‡ºè©²æ—¥è©²æ•™å¸«çš„æ‰€æœ‰èª²å ‚ï¼Œä¸¦åˆ†é…çµ¦æœªæ’é™¤çš„æ•™å¸«
      const dayOfWeek = (new Date(date)).getDay(); // æ˜ŸæœŸå¹¾
      currentDay = dayOfWeek;
      const absentLessons = timetableData.filter(row=>row.teacher===absentTeacher && row.day===dayOfWeek);
      if(absentLessons.length===0){
        document.getElementById('result').innerHTML = '<div class="error">è©²æ—¥ç„¡éœ€ä»£èª²</div>';
        return;
      }
      const candidateTeachers = allTeachers.filter(t=>!excludedTeachersSet.has(t) && t!==absentTeacher);
      let resultHtml = '';
      currentSubstitutes = [];
      absentLessons.forEach((lesson, idx)=>{
        let found = candidateTeachers.find(t=>{
          // ä¸è¶…é maxLoad
          const count = timetableData.filter(row=>row.teacher===t && row.day===dayOfWeek).length;
          return count < maxLoad;
        });
        if(found){
          currentSubstitutes.push({
            absentTeacher,
            leaveType,
            date,
            weekday: ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][dayOfWeek],
            period: lesson.period,
            substitute: found,
            class: lesson.class,
            subject: lesson.subject,
            room: lesson.room,
            change: 1
          });
          resultHtml += `<div class="substitute-item">
            <span class="primary-teacher">${absentTeacher}</span> ç¬¬${lesson.period}ç¯€
            &rarr; <span class="selectable-teacher">${found}</span>

        }else{
          resultHtml += `<div class="substitute-item error">ç¬¬${lesson.period}ç¯€ ç„¡å¯ç”¨ä»£èª²æ•™å¸«</div>`;
        }
      });
      substituteRecords = currentSubstitutes;
      document.getElementById('result').innerHTML = resultHtml || '<div class="error">ç„¡ä»£èª²çµæœ</div>';
      document.getElementById('downloadBtn').disabled = !currentSubstitutes.length;
    }

    document.getElementById('generateBtn').addEventListener('click', generateSubstitutes);

    /* ========== ä¸‹è¼‰ä»£èª²è¨˜éŒ„ï¼ˆExcel + CSVï¼‰ ========== */
    document.getElementById('downloadBtn').addEventListener('click',()=>{
      if(!substituteRecords.length){

      const rows = substituteRecords.map(r=>[
        r.absentTeacher,r.leaveType,r.date,r.weekday,r.period,r.substitute,r.class,r.subject,r.room,r.change||'1'
